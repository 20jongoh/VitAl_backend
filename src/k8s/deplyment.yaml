apiVersion: apps/v1
kind: Deployment
metadata:
  name: vit-al-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vit-al
  template:
    metadata:
      labels:
        app: vit-al
    spec:
      containers:
        - name: vit-al-backend
          image: your-image
          ports:
            - containerPort: 30992
          startupProbe:                       # Startup probe 추가
            httpGet:
              path: /health                   # 건강 체크 URL
              port: 30992
            initialDelaySeconds: 10           # 초기 지연 시간
            timeoutSeconds: 5                  # 타임아웃
            periodSeconds: 10                  # 주기
            failureThreshold: 3                 # 실패 기준
